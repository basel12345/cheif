<div class="accordions-container row">
	<div class="accordion-container col-md-12 col-lg-12 col-xxxl-12">
		<nb-accordion>
			<nb-accordion-item #item>
				<nb-accordion-item-header>
					إعدادات البحث
				</nb-accordion-item-header>
				<nb-accordion-item-body>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="name">اسم الكاشير</label>
								<input type="text" id="name" [(ngModel)]="Filter.name" name="name"
									class="form-control">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="numberTable">رقم الطاوله</label>
								<input type="number" id="numberTable" [(ngModel)]="Filter.numberTable" name="numberTable"
									class="form-control">
							</div>
						</div>
					</div>
					<button type="button" (click)="Search()" class="btn btn-success mr-1 ml-1">بحث</button>
				</nb-accordion-item-body>
			</nb-accordion-item>
		</nb-accordion>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-12 ">
		<nb-card>
			<nb-card-header>
				التقارير
			</nb-card-header>
			<nb-card-body>
				<table class="table table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<!-- <th>الرقم</th> -->
							<th>رقم الفاتوره </th>
							<th>رقم الطاولة </th>
							<th>التاريخ و الوقت </th>
							<th>اسم الكاشير</th>
							<th>الاجمالي</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let res of FilteredRows">
							<!-- <td>{{res.number}}</td> -->
							<td>
								<button (click)='invoiceDetails(res)' type="button" class="btn btn-success btn-lg"
									id="{{res._id}}">{{res.billNumber}}</button>
							</td>
							<td>{{res.table.numberTable}}</td>
							<td>{{res.createdAt}}</td>
							<td>{{res.name}}</td>
							<td>{{res.required}}</td>
						</tr>
					</tbody>
				</table>
			</nb-card-body>
		</nb-card>
	</div>
</div>
