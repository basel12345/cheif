<nb-card>
	<nb-card-body>
		<table class="table table-bordered" cellspacing="0" width="100%">
			<tbody>
				<tr *ngFor='let row of AllRows;let i = index; '>
					<td style="width: 50%">{{row.value +'(' +row.quantity+'*'+ row.price+')'}}</td>

					<td>{{row.price * row.quantity}}</td>

				</tr>
				<tr>
					<td>Sub Total</td>
					<td>{{totalPrice}}</td>
				</tr>
				<tr>
					<td>VAT 14%</td>
					<td>{{ (14/100)*totalPrice}}</td>
				</tr>
				<tr>
					<th>Balance Due</th>
					<th>{{totalPrice + (14/100)*totalPrice}}</th>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary" (click)='close()'>
			اغلاق
		</button>
	</nb-card-body>
</nb-card>
