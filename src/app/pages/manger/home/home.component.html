<div class="row">
	<div class="col-md-12 ">
		<nb-card>
			<nb-card-header>
				الطاولات
			</nb-card-header>
			<nb-card-body>
				<div *ngFor="let res of Table" style="display: inline-block">
					<button *ngIf="res.status == 1" type="button" class="btn btn-success btn-lg mx-1" (click)="addOrder(res._id)"
					>{{res.numberTable}}</button>
				</div>
			</nb-card-body>
			<nb-card-body>
				<div *ngFor="let res of Table" style="display: inline-block">
					<button *ngIf="res.status == 2" type="button" class="btn btn-danger btn-lg mx-1" (click)="viewOrder(res._id)"
					>{{res.numberTable}}</button>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
